<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="" method="post">
        <label for="FirstName">Name: </label>
        <input type="text" name="first_name" id="name" placeholder="Your Name"> 
        <br>
        <label for="remember">Remember me </label>
        <input type="checkbox" name="remember" id="remember" checked>
        <br>
        <fieldset>
        <label for="female">Female </label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="male">Male </label>
        <input type="radio" name="gender" id="male" value="male">
        </fieldset>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <select name="" id="">
            <option value="buc">Bucuresti</option>
            <option value="ny">New York</option>
            <option value="lon">Londra</option>
            <option value="Cali">California</option>
            <option value="chi">Chicago</option>
        </select>
        <input type="search" name="" id="">
        <input type="date" name="" id="">
        <input type="time" name="" id="">
        <input type="range" name="" id="" min="0" max="100" step="2" value="1">
        <input type="color" name="" id=""> 
        <input type="submit" value="Press me">
        <input type="button" value="Another button">
    </form>
</body>
</html>
